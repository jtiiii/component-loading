<!DOCTYPE html>
<html>
    <head>
        <title>loading演示2</title>
    </head>
    <body>
        <span id="loading"></span>
        <br/>
        <button type="button" onclick="show()">start</button>&nbsp;<button type="button" onclick="hide()">stop</button>
    </body>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="dist/scripts/loading-bundle.js"></script>
    <script type="text/javascript">
        let loading = new Loading({el:'#loading'});
        function show(){
            loading.show();
        }
        function hide() {
            loading.hide();
        }
    </script>
</html>
